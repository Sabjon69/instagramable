<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erreur 404 - Page non trouvée</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 30px;
        }

        img {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 72px;
            color: #e74c3c;
            margin: 0;
        }

        h2 {
            font-size: 24px;
            margin: 10px 0 20px;
        }

        p {
            font-size: 16px;
            margin: 15px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #3498db;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #2980b9;
        }

        @media (max-width: 480px) {
            h1 { font-size: 48px; }
            h2 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">        
        <!-- Texte -->
        <h1>404</h1>
        <h2>Oups ! Page introuvable</h2>
        <p>Impossible d’accéder à <strong>/public/tg.html</strong></p>
        <p>La page que vous recherchez n’existe pas ou a été déplacée.</p>

        <!-- Bouton retour -->
        <a href="/">Retour à l’accueil</a>
    </div>
</body>
</html>
